<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Monthly Salary Calculator</title>
</head>
<body>
    <h1>Monthly Salary Calculator</h1>

    <div class="inputs">
        <input type="text" placeholder="First Name" id="employeeFirstName">
        <input type="text" placeholder="Last Name" id="employeeLastName">
        <input type="text" placeholder="ID Number" id="employeeID">
        <input type="text" placeholder="Job Title" id="employeeJobTitle">
        <input type="text" placeholder="Annual Salary" id="employeeSalary">
        <button id="submit">Submit</button>
    </div>

    <table id="employeeDataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th> <!-- empty column for delete button-->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- This is the place for the employee data to go -->
        </tbody>
    </table>

    <div class="totals">
        <!-- This is the place for totals to show monthly expenses -->
    </div>
</body>
</html>
